<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- style.css link here -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google font link here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="result_card">
      <div class="your_result">
        <h3>Your Result</h3>
        <div class="mark">
          <h1>76 <span>of 100</span></h1>
        </div>
        <div class="testimonial">
          <h2>great</h2>
          <p>you scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="result_summary">
        <h3>summary</h3>
        <div class="highlighter">
          <div class="reaction">
            <div class="text">
              <img src="images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="memory">
            <div class="text">
              <img src="images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="verbal">
            <div class="text">
              <img src="images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="visual">
            <div class="text">
              <img src="images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <a href="#" class="btn_continue">Continue</a>
      </div>
    </div>
  </main>
</body>
</html>
